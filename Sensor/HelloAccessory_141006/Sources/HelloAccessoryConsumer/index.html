<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="lib/tau/wearable/theme/default/tau.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">HelloAccessoryConsumer</h2>
		</header>
		<div class="ui-content content-padding">
			<div class="ui-grid-col-3 button-group-height">
				<button type="button" class="ui-btn" onclick="connect();">Connect</button>
				<button type="button" class="ui-btn" onclick="fetch();">Fetch</button>
				<button type="button" class="ui-btn" onclick="disconnect();">Disconnect</button>
			</div>
			<div id="resultBoard">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<!-- load javascript file for your application -->
<script src="js/main.js"></script>
</html>
