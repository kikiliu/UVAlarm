<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>UV Alarm</title>
	<link rel="stylesheet"  href="./lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet"  href="./css/sectionchanger.css">
	<link rel="stylesheet"  href="./css/index.css">
</head>
<body>
	<div id="barsectionchangerPage" class="ui-page">
		<div id="barsectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<section style="text-align:center">
					<div class="bar">
						<div class="active"></div><div></div><div></div><div></div>
					</div>
					<h3>Apply Sunscreen</h3>
					<div>
					<a href="#"><img src="./images/apply.png" />Apply</a>
					</div>
					<br/><br/>
					<ul id="SpfSelection">
						<li class="ui-btn">SPF 15</li>
						<li class="ui-btn">SPF 50</li>
						<li class="ui-btn">SPF 30</li>
						<li class="ui-btn">Other<br/>Option</li>
					</ul>
				</section>
				<section style="text-align:center">
					<div class="bar">
						<div></div><div class="active"></div><div></div><div></div>
					</div>
					<h3><img class="app-icon" src="./images/app.png" />UV Alarm</h3>
					<br/>
					<div>
						<img src="./images/detecting.png" />
						<div>Detecting...</div>
					</div>
				</section>
				<section id="Current" class="ui-section-active" style="text-align:center">
					<div class="bar">
						<div></div><div></div><div class="active"></div><div></div>
					</div>
					<h3><img class="app-icon" src="./images/app.png" />Current UV</h3>
					<div>
						<img id="Indicator" src="./images/indicator-8.png" />
					</div>
					<br/><br/>
					<div>
						<a id="CheckRisk" href="#" class="ui-btn">Check your risk?</a>
					</div>
				</section>
				<section id="Risk" style="text-align:center">
					<div class="bar">
						<div></div><div></div><div></div><div class="active"></div>
					</div>
					<h3><img class="app-icon" src="./images/app.png" />Check your risk</h3>
					<div id="remaining">
						<div>3h 00m</div>
						<div>w/o<br/>sunscreen</div>
						<img src="./images/remain_green.png" />
					</div>
				</section>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</div>
<script type="text/javascript" src="./lib/tau/wearable/js/tau.js"></script>
<script src="./js/core/core.js" data-main="./js/app.js"></script>
</body>
</html>
